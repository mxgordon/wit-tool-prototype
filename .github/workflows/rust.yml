name: Rust checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-lint-test:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Format check
      run: cargo fmt --check

    - name: Run tests
      run: cargo test --verbose

    - name: Build
      run: cargo build --verbose

    - name: Clippy lints
      run: cargo clippy
